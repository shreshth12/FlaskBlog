<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% if title %}
    <title>{{title}}</title>
    {% else %}
    <title>Default</title>
    {% endif %}
</head>
<body>
    {% for argument in post %}
    <h1>{{argument.Name}}</h1>
    <p>His age is : {{argument.age}} </p>
    <p>His message was posted on {{argument.date_posted}} and his message was {{argument.content}}</p>
    {% endfor %}
    
</body>
</html>
